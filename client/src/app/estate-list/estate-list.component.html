<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Estate List</h1>
    <button mat-raised-button color="primary" (click)="createEstate()" class="mb-4">
      <mat-icon>add</mat-icon> Create New Estate
    </button>
    <div *ngIf="estates.length === 0" class="text-center text-lg">No estates available</div>
    <div *ngFor="let estate of estates" class="mb-4">
      <mat-card class="mb-4 shadow-md">
        <mat-card-header style="cursor: pointer;" (click)="viewEstate(estate.id)">
          <mat-card-title class="text-2xl font-bold text-white">Title: {{ estate.title }}</mat-card-title>
          <mat-card-subtitle class="text-2xl font-bold text-white">City: {{ estate.city }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content style="cursor: pointer;" (click)="viewEstate(estate.id)">
          <p class="text-sm">Description: {{ estate.description }}</p>
          <p class="text-sm">Price: {{ estate.price | currencyFormat }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="accent" (click)="editEstate(estate.id)">Edit</button>
          <button mat-button color="warn" (click)="deleteEstate(estate.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
