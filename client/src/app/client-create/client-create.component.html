<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4 text-white">{{ isEditMode ? 'Edit Client' : 'Create New Client' }}</h1>
  <mat-card class="shadow-lg p-4 bg-gray-800">
    <form (ngSubmit)="saveClient()">
      
      <mat-form-field class="mb-4 w-full">
        <mat-label class="mat-primary">First Name</mat-label>
        <input matInput [(ngModel)]="client.firstName" name="firstName" required>
      </mat-form-field>

      <mat-form-field class="mb-4 w-full">
        <mat-label class="mat-primary">Last Name</mat-label>
        <input matInput [(ngModel)]="client.lastName" name="lastName" required>
      </mat-form-field>

      <mat-form-field class="mb-4 w-full">
        <mat-label class="mat-primary">Email</mat-label>
        <input matInput type="email" [(ngModel)]="client.email" name="email" required>
      </mat-form-field>

      <mat-form-field class="mb-4 w-full">
        <mat-label class="mat-primary">Phone Number</mat-label>
        <input matInput type="text" [(ngModel)]="client.phoneNumber" name="phoneNumber" required>
      </mat-form-field>

      <mat-form-field class="mb-4 w-full">
        <mat-label class="mat-primary">Client Type</mat-label>
        <mat-select [(ngModel)]="client.clientType" name="clientType">
          <mat-option [value]="0">Individual</mat-option>
          <mat-option [value]="1">Company</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="flex justify-between">
        <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Save Changes' : 'Save Client' }}</button>
        <button mat-raised-button color="accent" (click)="router.navigate(['/clients'])">Cancel</button>
      </div>
    </form>
  </mat-card>
</div>
